<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentTime" class="lead"></p>
    </header>
    <!--Overall containter for page-->
    <div class="container">
      <section class="time-block">
        <h1 class="hour">9am</h1>
        <textarea id="textArea9a" class="description"> </textarea>
        <button id="saveBtn" type="button" class="btn btn-primary">Save</button>
      </section>
      <section class="time-block">
        <h1 class="hour">10am</h1>
        <textarea id="textArea10a" class="description"> </textarea>
        <button id="saveBtn" type="button" class="btn btn-primary">Save</button>
      </section>
      <section class="time-block">
        <h1 class="hour">11am</h1>
        <textarea id="textArea11a" class="description"> </textarea>
        <button id="saveBtn" type="button" class="btn btn-primary">Save</button>
      </section>
      <section class="time-block">
        <h1 class="hour">12pm</h1>
        <textarea id="textArea12p" class="description"> </textarea>
        <button id="saveBtn" type="button" class="btn btn-primary">Save</button>
      </section>
      <section class="time-block">
        <h1 class="hour">1pm</h1>
        <textarea id="textArea1p" class="description"> </textarea>
        <button id="saveBtn" type="button" class="btn btn-primary">Save</button>
      </section>
      <section class="time-block">
        <h1 class="hour">2pm</h1>
        <textarea id="textArea2p" class="description"> </textarea>
        <button id="saveBtn" type="button" class="btn btn-primary">Save</button>
      </section>
      <section class="time-block">
        <h1 class="hour">3pm</h1>
        <textarea id="textArea3p" class="description"> </textarea>
        <button id="saveBtn" type="button" class="btn btn-primary">Save</button>
      </section>
      <section class="time-block">
        <h1 class="hour">4pm</h1>
        <textarea id="textArea4p" class="description"> </textarea>
        <button id="saveBtn" type="button" class="btn btn-primary">Save</button>
      </section>
      <section class="time-block">
        <h1 class="hour">5pm</h1>
        <textarea id="textArea5p" class="description"> </textarea>
        <button id="saveBtn" type="button" class="btn btn-primary">Save</button>
      </section>
      <section class="time-block">
        <h1 class="hour">6pm</h1>
        <textarea id="textArea6p" class="description"> </textarea>
        <button  id="saveBtn" type="button" class="btn btn-primary">Save</button>
      </section>
      <section class="time-block">
        <h1 class="hour">7pm</h1>
        <textarea id="textArea7p" class="description"> </textarea>
        <button id="saveBtn" type="button" class="btn btn-primary">Save</button>
      </section>
      <section class="time-block">
        <h1 class="hour">8pm</h1>
        <textarea id="textArea8p" class="description"> </textarea>
        <button id="saveBtn" type="button" class="btn btn-primary">Save</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/javascript.js"></script>
  </body>
</html>
